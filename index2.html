<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Главная страница</title>
		<style>
			@media (max-width: 600px){
				div{
					width: 100%;
					height: 300px;
					background: red;
					border: 2px solid black;
					margin: auto;
					margin-top: 5px;
				}
			}
			@media (min-width: 600px){
				div{
					width: 400px;
					height: 300px;
					background: red;
					border: 2px solid black;
					margin: auto;
					margin-top: 5px;
					display: inline-block;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
	
</html>
